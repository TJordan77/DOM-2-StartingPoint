<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Maker</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <!-- Please feel free to change the HTML as you see fit! This is just a starting point. -->
    <div id="root">
      <h1>Grid Maker</h1>
      <table>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <div>
        <button id="add-row">Add Row</button>
        <button id="add-column">Add Column</button>
        <button id="delete-rows">Delete Rows</button>
        <button id="delete-columns">Delete Columns</button>
        <select id="color-select">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
          <option value="orange">Orange</option>
          <option value="purple">Purple</option>
          <option value="indigo">Indigo</option>
        </select>
        <button id="fill-grid">Fill Grid</button>
        <button id="clear-grid">Clear Grid</button>
      </div>
    </div>
    <footer style="position: fixed; bottom: 0;  width: 100%; text-align: center;">
      <p>&copy; 2025 Tina, Pedro and Emmanuel. All rights reserved.</p>
    </footer>
  </body>
</html>
